{% include 'navigation.html' %}
{% for entry in record1 %}
<h3>Welcome {{entry.username}}</h3>

<form action="{% url 'save_password' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="user_id" value="{{ entry.id }}" />
  <input type="password" placeholder="new password" name="password"/>
  <input type="confirm_password" placeholder="Confirm Password" name="confirm_password"/>
  <input type="submit" />
</form>
{% endfor %}
